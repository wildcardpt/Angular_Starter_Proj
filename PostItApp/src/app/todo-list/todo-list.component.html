<div>
    <h1>Todo List</h1>
    
    <input [(ngModel)]="newTaskTitle" placeholder="Add a new task" />
    <button (click)="addTask()">Add</button>
  
    <ul>
      <li *ngFor="let task of tasks">
        {{ task.title }}
        <button (click)="deleteTask(task.id)">Delete</button>
      </li>
    </ul>
  </div>
